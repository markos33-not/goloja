<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubicaci처n</title>
  <link rel="stylesheet" href="ubicacion.css">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body{
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background-image: 
          linear-gradient(
              to bottom,
              #dcdcdc 50%,
              #e9e9e9 50%
          );
      background-attachment: fixed;
      box-sizing: border-box;
    }

    .centrado-vertical {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      width: 100%;
      box-sizing: border-box;
      padding-right: 40px;
    }

    .contenedor-lateral {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    main{
      width: 300px;
      min-height: 300px;
      background-color: #f7f7f7;
      border-radius: 30px;
      box-shadow: 0 30px 50px #5553;
      padding: 30px;
      box-sizing: border-box;
      margin-bottom: 90px;
    }

    .titulo-ubicacion {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 2.2em;
      font-weight: bold;
      color: #48567b;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 2px 8px #0001;
      background: linear-gradient(90deg, #f78a55 0%, #b56291 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      width: 100%;
    }

    @media (max-width: 900px) {
      .contenedor-lateral {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .centrado-vertical {
        align-items: center;
        padding-right: 0;
      }
      main {
        margin-bottom: 90px;
      }
    }

    body, main, header, footer {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .nav-bottom {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.15); 
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(12px);
      padding: 5px 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .nav-bottom .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      text-decoration: none;
      color: #000000;
      font-size: 12px;
      transition: color 0.2s ease;
    }

    .nav-bottom .material-symbols-outlined {
      font-size: 25px;
      background: none;
      border-radius: 50%;
      padding: 8px;
      margin-bottom: 2px;
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      padding-bottom: 4px;
    }

    .nav-bottom .nav-label {
      font-size: 11px;
      text-align: center;
      letter-spacing: 0.2px;
      font-weight: bold;
    }

    *{
      padding: 0;
      margin: 0;
    }
    main form{
      border: 1px solid #5552;
      display: flex;
      border-radius: 30px;
      justify-content: space-between;
    }
    main form input, 
    main form button{
      border: none;
      background-color: transparent;
      outline: none;
      padding: 10px;
      box-sizing: border-box;
    }
    main form input {
      width: 180px;
      font-size: 1em;
    }
    main form i{
      opacity: 0.7;
    }
    main .result{
      padding-top: 20px;
      text-align: center;
    }
    main .result .name{
      font-weight: bold;
      font-size: large;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    main .temperature img{
      width: 150px;
      filter: drop-shadow(0 10px 50px #555);
    }
    main .temperature figcaption{
      font-size: 3em;
    }
    main .description{
      padding: 10px 0 30px;
    }
    main ul{
      list-style: none;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    main li{
      background-color: #474545;
      color: #fff;
      border-radius: 10px;
      padding: 20px 10px;
      background-image: linear-gradient(
          to bottom,
          transparent 50%,
          #0003 50%
      );
      font-weight: bold;
      font-size: small;
    }
    main ul li i{
      font-size: 2em;
      margin: 20px 0;
      display: block!important;
    }
    main li:nth-child(2){
      background-color: #474545;
    }
    main li:nth-child(3){
      background-color: #474545;
    }
    main.error{
      animation: errorEffect 0.3s linear 1;
    }
    @keyframes errorEffect{
      0%{
          transform: translate(10px, 5px)
      }
      25%{
          transform: translate(-5px, 0)
      }
      50%{
          transform: translate(8px, 2px)
      }
      75%{
          transform: translate(-2px, 5px)
      }
      100%{
          transform: translate(0, 0); 
      }
    }
  </style>
</head>
<body>

  <div class="centrado-vertical">
    <div class="contenedor-lateral">
      <main>
        <form>
          <input type="text" id="name" autocomplete="off" placeholder="Buscar ciudad...">
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <section class="result">

          <figure class="name">
            <figcaption>Ciudad</figcaption> 
            <img src="https://flagsapi.com/EC/shiny/32.png">
          </figure>

          <figure class="temperature">
            <img src="https://openweathermap.org/img/wn/10d@4x.png">
            <figcaption>
              <span>31</span>
              <sup>째</sup>
            </figcaption> 
          </figure>
          <p class="description">Nubes </p>
          <ul>
            <li>
              <span>Nubes</span>
              <i class="fa-solid fa-cloud"></i>
              <span id="clouds">98</span>%
            </li>
            <li>
              <span>Humedad</span>
              <i class="fa-solid fa-droplet"></i>
              <span id="humidity">98</span>%
            </li>
            <li>
              <span>Presi처n</span>
              <i class="fa-solid fa-gauge"></i>
              <span id="pressure">1011</span>hPa
            </li>
          </ul>
        </section>
      </main>
    </div>
  </div>

  <nav class="nav-bottom">
    <a href="index.html" class="nav-item active">
      <span class="material-symbols-outlined">home</span>
      <span class="nav-label">Inicio</span>
    </a>
    <a href="#" class="nav-item">
      <span class="material-symbols-outlined">location_on</span>
      <span class="nav-label">Ubicaci처n</span>
    </a>
    <a href="descubrir.html" class="nav-item">
      <span class="material-symbols-outlined">explore</span>
      <span class="nav-label">Parroquias para Descubrir</span>
    </a>
  </nav>

  <script>
    let id = '9505fd1df737e20152fbd78cdb289b6a';
    let url = 'https://api.openweathermap.org/data/2.5/weather?units=metric&appid=' + id;
    let city = document.querySelector('.name');
    let form = document.querySelector("form");
    let temperature = document.querySelector('.temperature');
    let description = document.querySelector('.description');
    let valueSearch = document.getElementById('name');
    let clouds = document.getElementById('clouds');
    let humidity = document.getElementById('humidity');
    let pressure = document.getElementById('pressure');
    let main = document.querySelector('main');
    form.addEventListener("submit", (e) => {
        e.preventDefault();  
        if(valueSearch.value != ''){
            searchWeather();
        }
    });
    const searchWeather = () => {
        fetch(url+'&q='+ valueSearch.value + '&lang=es')
            .then(response => response.json())
            .then(data => {
                if(data.cod == 200){
                    city.querySelector('figcaption').innerHTML = data.name;
                    city.querySelector('img').src = `https://flagsapi.com/${data.sys.country}/shiny/32.png`;
                    temperature.querySelector('img').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    temperature.querySelector('span').innerText = data.main.temp;
                    description.innerText = data.weather[0].description;

                    clouds.innerText = data.clouds.all;
                    humidity.innerText = data.main.humidity;
                    pressure.innerText = data.main.pressure;
                }else{
                    main.classList.add('error');
                    setTimeout(() => {
                        main.classList.remove('error');
                    }, 1000);
                }
                valueSearch.value = '';
            })
    }
    const initApp = () => {
        valueSearch.value = 'Loja, Ecuador';
        searchWeather();
    }
    initApp();
  </script>
</body>
</html>
